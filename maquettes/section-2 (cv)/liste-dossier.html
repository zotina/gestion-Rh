<html>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
  .header { border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px; }
  .search-bar { margin-bottom: 20px; }
  input, select { 
    background: #f0f0f0; 
    border: 1px solid #ddd; 
    padding: 8px 12px; 
    border-radius: 8px; 
    margin-right: 10px;
  }
  button {
    background: black;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }
  th { background: #f5f5f5; }
  .status-tag {
    padding: 4px 8px;
    border-radius: 4px;
    background: #f0f0f0;
  }
</style>
<body>
  <div class="header">
    <h1>Liste des dossiers de candidat</h1>
  </div>
  
  <div class="search-bar">
    <input type="text" placeholder="Rechercher un candidat...">
    <select>
      <option>Tous les postes</option>
      <option>Développeur</option>
      <option>Designer</option>
    </select>
    <select>
      <option>Tous les statuts</option>
      <option>Nouveau</option>
      <option>En cours</option>
      <option>Validé</option>
    </select>
    <button>Rechercher</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Candidat</th>
        <th>Poste</th>
        <th>Date réception</th>
        <th>Statut</th>
        <th>Documents</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jean Martin</td>
        <td>Développeur Full Stack</td>
        <td>05/11/2024</td>
        <td><span class="status-tag">Nouveau</span></td>
        <td>
          <button>CV</button>
          <button>LM</button>
        </td>
        <td>
          <button>Évaluer</button>
          <button>Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
