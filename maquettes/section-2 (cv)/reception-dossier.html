<html>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
  .header { border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px; }
  .form-group { margin-bottom: 20px; }
  label { display: block; margin-bottom: 8px; font-weight: bold; }
  input, select, textarea { 
    width: 100%;
    background: #f0f0f0; 
    border: 1px solid #ddd; 
    padding: 8px 12px; 
    border-radius: 8px; 
    margin-bottom: 10px;
  }
  button {
    background: black;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 10px;
  }
  .upload-zone {
    border: 2px dashed #ddd;
    padding: 20px;
    text-align: center;
    margin: 20px 0;
    border-radius: 8px;
  }
</style>
<body>
  <div class="header">
    <h1>Réception du dossier de candidat</h1>
  </div>
  
  <div class="form-group">
    <label>Nom du candidat</label>
    <input type="text" placeholder="Entrez le nom">
    
    <label>Email</label>
    <input type="email" placeholder="Entrez l'email">
    
    <label>Poste concerné</label>
    <select>
      <option>Sélectionnez un poste</option>
      <option>Développeur Full Stack</option>
      <option>Chef de projet</option>
    </select>
    
    <div class="upload-zone">
      <p>Déposez le CV ici ou</p>
      <button>Parcourir les fichiers</button>
    </div>
    
    <div class="upload-zone">
      <p>Déposez la lettre de motivation ici ou</p>
      <button>Parcourir les fichiers</button>
    </div>
  </div>

  <div class="actions">
    <button>Enregistrer le dossier</button>
    <button style="background: white; color: black; border: 1px solid black;">Annuler</button>
  </div>
</body>
</html>
