<html>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
  .header { border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px; }
  .form-group { margin-bottom: 20px; }
  label { display: block; margin-bottom: 8px; font-weight: bold; }
  input, select, textarea { 
    width: 100%;
    background: #f0f0f0; 
    border: 1px solid #ddd; 
    padding: 8px 12px; 
    border-radius: 8px; 
    margin-bottom: 10px;
  }
  button {
    background: black;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 10px;
  }
  .actions { margin-top: 30px; }
</style>
<body>
  <div class="header">
    <h1>Validation de promotion</h1>
  </div>
  
  <div class="form-group">
    <label>Employé</label>
    <input type="text" value="Marie Dupont" readonly>
    
    <label>Poste actuel</label>
    <input type="text" value="Chef de projet" readonly>
    
    <label>Poste proposé</label>
    <input type="text" value="Directeur de projet" readonly>
    
    <label>Justification</label>
    <textarea rows="4" readonly>Performance exceptionnelle sur les 3 derniers projets...</textarea>
    
    <label>Commentaires validation</label>
    <textarea rows="4" placeholder="Ajoutez vos commentaires..."></textarea>
  </div>

  <div class="actions">
    <button>Valider la promotion</button>
    <button style="background: #666;">Rejeter</button>
    <button style="background: white; color: black; border: 1px solid black;">Retour</button>
  </div>
</body>
</html>
