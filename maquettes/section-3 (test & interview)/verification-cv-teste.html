<html>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
  .header { border-bottom: 2px solid black; padding-bottom: 10px; margin-bottom: 20px; }
  .comparison-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin: 20px 0;
  }
  .panel {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
  }
  input, select { 
    background: #f0f0f0; 
    border: 1px solid #ddd; 
    padding: 8px 12px; 
    border-radius: 8px; 
    margin-bottom: 10px;
    width: 100%;
  }
  button {
    background: black;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 10px;
  }
  .status-badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 4px;
    background: #f0f0f0;
    margin: 2px;
  }
  .score-card {
    background: #f5f5f5;
    padding: 15px;
    border-radius: 8px;
    margin: 10px 0;
    text-align: center;
  }
  .score-value {
    font-size: 24px;
    font-weight: bold;
  }
</style>
<body>
  <div class="header">
    <h1>Vérification des CV valides relatifs au test</h1>
  </div>

  <div class="search-bar">
    <label>Sélectionner un test</label>
    <select>
      <option>Test technique - Dev FullStack - 05/11/2024</option>
      <option>Test logique - Chef de projet - 04/11/2024</option>
    </select>
  </div>

  <div class="comparison-grid">
    <div class="panel">
      <h3>Informations du test</h3>
      <div class="score-card">
        <div class="score-value">85%</div>
        <div>Score du test</div>
      </div>
      <p><strong>Candidat:</strong> Jean Martin</p>
      <p><strong>Type de test:</strong> Technique</p>
      <p><strong>Date:</strong> 05/11/2024</p>
      <p><strong>Durée:</strong> 45 minutes</p>
    </div>

    <div class="panel">
      <h3>Vérification CV</h3>
      <div class="status-badge">✓ Expérience confirmée</div>
      <div class="status-badge">✓ Compétences techniques</div>
      <div class="status-badge">✓ Formation requise</div>
      <div class="status-badge">! Certifications à vérifier</div>
      
      <textarea style="width: 100%; margin-top: 10px;" rows="4" 
        placeholder="Notes de vérification..."></textarea>
    </div>
  </div>

  <div style="margin-top: 20px;">
    <button>Valider la cohérence</button>
    <button style="background: #666;">Signaler une incohérence</button>
    <button style="background: white; color: black; border: 1px solid black;">Retour</button>
  </div>
</body>
</html>
